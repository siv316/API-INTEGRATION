<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        .weather-container h1 {
            color: #333;
        }
        .weather-details {
            margin-top: 10px;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 8px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 400px) {
            .weather-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="fetchWeather()">Get Weather</button>
        <div class="weather-details" id="weatherDetails">Enter a city and click "Get Weather"</div>
    </div>

    <script>
        const apiKey = 'b1581262d698b92d77d4bb6bbbef266a';

        async function fetchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const weatherDetails = document.getElementById('weatherDetails');

            if (!city) {
                weatherDetails.innerText = 'Please enter a city name.';
                return;
            }

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) throw new Error('City not found or network error');
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                weatherDetails.innerText = 'Failed to load weather data. Please try again.';
                console.error(error);
            }
        }

        function displayWeather(data) {
            const weatherDetails = document.getElementById('weatherDetails');
            weatherDetails.innerHTML = `
                <h2>${data.name}, ${data.sys.country}</h2>
                <p><strong>${data.weather[0].description}</strong></p>
                <p>Temperature: ${data.main.temp}Â°C</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Wind Speed: ${data.wind.speed} m/s</p>
            `;
        }
    </script>
</body>
</html>
